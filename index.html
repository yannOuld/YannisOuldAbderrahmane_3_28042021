<!DOCTYPE html>
<html lang="fr">

    <head>
        <title>Oh my Food-</title>
        <meta charset ="utf-8" />
        <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1"/>
        <script src="https://kit.fontawesome.com/3549ae622e.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="public/style.css">
    </head>
    <body>
        <header>
            <nav class="banniere">
                <img class="banniere__logo" src="images/logo/ohmyfood.png" alt="logo oh my food">
                <button class="banniere__map"><i class="fas fa-map-marker-alt"></i> Paris, Belleville</button>
            </nav>
            <nav class="introduction">
                <h1 class="introduction__heading">Reservez le menu qui vous convient</h1>
                <p class="introduction__text">Découvrez des restaurants d'exception, selectionnés par nos soins. </p>
                <a href="#restaurants" class="introduction__btn--purple">Explorer nos restaurants</a>
            </nav>
            <nav class="manual">
                <h2 class="manual__heading">Fonctionnement</h2>
                <div > <p class="manual__step">1</p> <button class="manual__rule"><i class="fas fa-mobile-alt"></i> Choisissez un restaurant</button> </div>
                <div> <p class="manual__step">2</p> <button class="manual__rule"><i class="fas fa-list-ul"></i> Composez votre menu</button> </div>
                <div > <p class="manual__step ">3</p> <button class="manual__rule --lightpurple"><i class="fas fa-store"></i> Dégustez au restaurant</button> </div>
            </nav>
        </header>
        <section id="restaurants" class="repertory">
            <h2 class="repertory__heading">Restaurants</h2>

            <figure class="card">
                <input class="card__new" type="text" value="Nouveau" readonly>
                <a href="menu1.html"><img class="card__img" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo plat du restaurants la palette du gout"></a>
                <figcaption class="card__caption">
                    <div>
                        <a href="menu1.html" class="card__title">La palette du goût</a>
                        <p class="card__location">Ménilmontant</p>
                    </div>
                    <div>
                        <i class="far fa-heart card__fav"></i>
                    </div>
                </figcaption>
            </figure>

            <figure class="card">
                <input class="card__new" type="text" value="Nouveau" readonly>
                <a href="menu2.html"><img class="card__img" src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="photo plat du restaurant la note enchantée"></a>
                <figcaption class="card__caption">
                    <div>
                        <a href="menu2.html" class="card__title">La note enchantée</a>
                        <p class="card__location">Charonne</p>
                    </div>
                    <div>
                        <i class="far fa-heart card__fav"></i>
                    </div>
                </figcaption>
            </figure>

            <figure class="card">
                <a href="menu3.html"><img class="card__img" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="photo plat du restaurant à la française"></a>
                <figcaption class="card__caption">
                    <div>
                        <a href="menu3.html" class="card__title">À la française</a>
                        <p class="card__location">Cité Rouge</p>
                    </div>
                    <div>
                        <i class="far fa-heart card__fav"></i>
                    </div>
                </figcaption>
            </figure>

            <figure class="card">
                <a href="menu4.html"><img class="card__img" src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="photo plat du restaurant le délice des sens"></a>
                <figcaption class="card__caption">
                    <div>
                        <a href="menu4.html" class="card__title">Le délice des sens</a>
                        <p class="card__location"> Folie-Méricourt</p>
                    </div>
                    <div>
                        <i class="far fa-heart card__fav"></i>
                    </div>
                </figcaption>
            </figure>

        </section>

        <footer class="footer">
            <img class="footer__logo" src="images/logo/ohmyfood@2x.svg" alt="logo Oh my Food">
            <ul class="footer__list">
                <li><a href=""><i class="fas fa-utensils"></i> Proposez un restaurant</a></li>
                <li><a href=""><i class="fas fa-hands-helping"></i> Devenir partenaire</a></li>
                <li><a href=""> Mentions légales</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </footer>
    </body>
</html>
